name: üî¨ Colloquium Live

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: colloquium
  cancel-in-progress: false

jobs:
  serve:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install -q flask groq pymupdf scikit-learn numpy

      - name: Start server
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          nohup python server.py > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          echo "Server PID: $(cat /tmp/server.pid)"

          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080 > /dev/null 2>&1; then
              echo "‚úÖ Server responding on attempt $i"
              break
            fi
            echo "  waiting... attempt $i"
            sleep 2
          done

          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080)
          echo "HTTP status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "‚ùå Server not healthy!"
            cat /tmp/server.log
            exit 1
          fi

      - name: Start tunnel
        run: |
          curl -sL -o cloudflared \
            https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared

          nohup ./cloudflared tunnel \
            --url http://127.0.0.1:8080 \
            --no-autoupdate \
            --protocol http2 \
            --no-chunked-encoding \
            > /tmp/tunnel.log 2>&1 &
          echo $! > /tmp/tunnel.pid
          echo "Tunnel PID: $(cat /tmp/tunnel.pid)"

          URL=""
          for i in $(seq 1 45); do
            URL=$(grep -oP 'https://[a-z0-9-]+\.trycloudflare\.com' /tmp/tunnel.log | head -1)
            if [ -n "$URL" ]; then
              echo "  tunnel URL found on attempt $i"
              break
            fi
            sleep 2
          done

          if [ -z "$URL" ]; then
            echo "‚ùå Tunnel failed!"
            cat /tmp/tunnel.log
            exit 1
          fi

          sleep 5

          TRIES=0
          while [ $TRIES -lt 5 ]; do
            TSTATUS=$(curl -o /dev/null -sf -w "%{http_code}" --max-time 10 "$URL" 2>/dev/null)
            if [ "$TSTATUS" = "200" ]; then
              echo "  ‚úÖ Tunnel verified (HTTP $TSTATUS)"
              break
            fi
            echo "  tunnel not ready (HTTP $TSTATUS), retry..."
            TRIES=$((TRIES+1))
            sleep 3
          done

          echo ""
          echo "==========================================="
          echo "üî¨ COLLOQUIUM LIVE (with RAG):"
          echo "   $URL"
          echo "==========================================="
          echo ""

          echo "$URL" > /tmp/tunnel_url.txt

      - name: Keep alive
        run: |
          URL=$(cat /tmp/tunnel_url.txt 2>/dev/null || echo "unknown")
          echo "üî¨ Colloquium live at: $URL"
          echo "Sleeping 5h 55m..."

          END=$(($(date +%s) + 21300))
          while [ $(date +%s) -lt $END ]; do
            if ! kill -0 $(cat /tmp/server.pid) 2>/dev/null; then
              echo "‚ö†Ô∏è Server died! Logs:"
              tail -50 /tmp/server.log
              break
            fi
            if ! kill -0 $(cat /tmp/tunnel.pid) 2>/dev/null; then
              echo "‚ö†Ô∏è Tunnel died! Restarting..."
              nohup ./cloudflared tunnel \
                --url http://127.0.0.1:8080 \
                --no-autoupdate \
                --protocol http2 \
                --no-chunked-encoding \
                > /tmp/tunnel.log 2>&1 &
              echo $! > /tmp/tunnel.pid
              sleep 10
              NEWURL=$(grep -oP 'https://[a-z0-9-]+\.trycloudflare\.com' /tmp/tunnel.log | head -1)
              if [ -n "$NEWURL" ]; then
                echo "üîÑ New tunnel URL: $NEWURL"
              fi
            fi
            sleep 60
          done

          echo ""
          echo "‚è∞ Time's up."
          tail -20 /tmp/server.log
